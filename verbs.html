<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verbes essentiels — Italien</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="verbs">
  <header>📘 Verbes essentiels</header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="vocab.html">Vocabulaire</a>
    <a href="passatempi.html">Passatempi</a>
  </nav>
  <main id="container">
    <h1>Conjugaisons au présent</h1>
    <p class="small">Bouton 🔊 = prononciation. Mode Quiz désactivable.</p>
  </main>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      App.injectControls();
      var container = document.getElementById('container');
      App.renderSearch(container, function(q){ filter(q); });

      App.loadJSON('/data/verbs.json').then(function(data){
        var list=document.createElement('div'); list.className='grid'; container.appendChild(list);

        var flat=[]; data.forEach(function(v){ v.forms.forEach(function(f){ flat.push({it:f.it, fr:f.fr}); }); });
        App.setupQuizHost(container, flat);

        function draw(items, q){
          list.innerHTML='';
          items.forEach(function(v){
            var rows=v.forms.map(function(f){
              return '<div class="row"><span class="it">'+App.hi(f.it,q)+'</span> — <span class="fr">'+App.hi(f.fr,q)+'</span>'+
                     '<button class="ghost" data-it="'+f.it.replace('"','&quot;')+'">🔊</button></div>';
            }).join('');
            var card = App.createCard(
              '<div class="text"><div><strong>'+App.hi(v.verb,q)+'</strong> — <span class="fr">'+App.hi(v.translation,q)+'</span> <span class="small">('+v.mood+')</span></div>'+
              '<div class="details">'+rows+'</div></div>'
            );
            list.appendChild(card);
          });
        }
        function filter(q){
          q=(q||'').toLowerCase();
          var f=data.filter(function(v){
            if(v.verb.toLowerCase().includes(q) || v.translation.toLowerCase().includes(q)) return true;
            for(var i=0;i<v.forms.length;i++){ var x=v.forms[i]; if(x.it.toLowerCase().includes(q)||x.fr.toLowerCase().includes(q)) return true; }
            return false;
          });
          draw(f, q);
        }
        draw(data);
      }).catch(function(){
        container.insertAdjacentHTML('beforeend','<p class="small">❌ Impossible de charger <code>/data/verbs.json</code></p>');
      });
    });
  </script>
</body>
</html>
