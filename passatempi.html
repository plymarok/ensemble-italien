  <script type="module">
    import {loadJSON, createCard, renderSearch, speak, hi, injectControls, setupQuizHost} from './app.js';
    window.addEventListener('DOMContentLoaded', async () => {
      injectControls();

      renderSearch(container, (q) => filter(q));

      setupQuizHost(container, data.map(x => ({it:x.it, fr:x.fr})));

      function draw(items, q=''){
        grid.innerHTML='';
        items.forEach(it => {
          const card = createCard(`<div class="text">${hi(it.it,q)} â€” <span class="fr">${hi(it.fr,q)}</span> ${it.emoji||''}</div>
            <button class="ghost" data-it="${it.it.replace('"','&quot;')}">ğŸ”Š</button>`);
          grid.appendChild(card);
        });
      }
      function filter(q){
        q=(q||'').toLowerCase();
        draw(data.filter(it=> it.it.toLowerCase().includes(q) || it.fr.toLowerCase().includes(q)), q);
      }
      draw(data);
      window.speak = speak;
    });
  </script>
