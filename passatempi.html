<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I Passatempi ‚Äî Italien</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="passatempi">
  <header>üìò I passatempi</header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="verbs.html">Verbes</a>
    <a href="vocab.html">Vocabulaire</a>
  </nav>
  <main id="container">
    <h1>Les passe-temps (16)</h1>
    <p class="small">Mode quiz disponible (d√©sactivable). Compteur de r√©vision li√© aux lectures audio et bonnes r√©ponses.</p>
  </main>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      App.injectControls();
      var container=document.getElementById('container');
      App.renderSearch(container, function(q){ filter(q); });

      App.loadJSON('/data/passatempi.json').then(function(data){
        var grid=document.createElement('div'); grid.className='grid'; container.appendChild(grid);

        App.setupQuizHost(container, data.map(function(x){ return {it:x.it, fr:x.fr}; }));

        function draw(items, q){
          grid.innerHTML='';
          items.forEach(function(it){
            var card=App.createCard(
              '<div class="text">'+App.hi(it.it,q)+' ‚Äî <span class="fr">'+App.hi(it.fr,q)+'</span> '+(it.emoji||'')+'</div>'+
              '<button class="ghost" data-it="'+it.it.replace('"','&quot;')+'">üîä</button>'
            );
            grid.appendChild(card);
          });
        }
        function filter(q){
          q=(q||'').toLowerCase();
          draw(data.filter(function(it){ return it.it.toLowerCase().includes(q)||it.fr.toLowerCase().includes(q); }), q);
        }
        draw(data);
      }).catch(function(){
        container.insertAdjacentHTML('beforeend','<p class="small">‚ùå Impossible de charger <code>/data/passatempi.json</code></p>');
      });
    });
  </script>
</body>
</html>
