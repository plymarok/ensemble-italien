<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vocabulaire utile ‚Äî Italien</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="vocab">
  <header>üìò Vocabulaire utile</header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="verbs.html">Verbes</a>
    <a href="passatempi.html">Passatempi</a>
  </nav>
  <main id="container">
    <h1>Formules + Interrogatifs + Saisons + Expressions</h1>
    <p class="small">Toggle FR pour masquer/afficher les traductions. Quiz d√©sactivable.</p>
  </main>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      App.injectControls();
      var container=document.getElementById('container');
      App.renderSearch(container, function(q){ filter(q); });

      App.loadJSON('/data/vocab.json').then(function(data){
        var list=document.createElement('div'); container.appendChild(list);

        var flat=[]; data.forEach(function(sec){ sec.items.forEach(function(it){ flat.push({it:it.it, fr:it.fr}); }); });
        App.setupQuizHost(container, flat);

        function draw(items, q){
          list.innerHTML='';
          items.forEach(function(section){
            var sec=document.createElement('section');
            sec.innerHTML='<h2>'+section.title+'</h2>';
            var grid=document.createElement('div'); grid.className='grid';
            section.items.forEach(function(it){
              var card=App.createCard(
                '<div class="text">'+App.hi(it.it,q)+' ‚Äî <span class="fr">'+App.hi(it.fr,q)+'</span></div>'+
                '<button class="ghost" data-it="'+it.it.replace('"','&quot;')+'">üîä</button>'
              );
              grid.appendChild(card);
            });
            sec.appendChild(grid); list.appendChild(sec);
          });
        }
        function filter(q){
          q=(q||'').toLowerCase();
          var filtered=data.map(function(sec){
            return { title:sec.title, items: sec.items.filter(function(it){ return it.it.toLowerCase().includes(q)||it.fr.toLowerCase().includes(q); }) };
          }).filter(function(s){ return s.items.length; });
          draw(filtered.length?filtered:data, q);
        }
        draw(data);
      }).catch(function(){
        container.insertAdjacentHTML('beforeend','<p class="small">‚ùå Impossible de charger <code>/data/vocab.json</code></p>');
      });
    });
  </script>
</body>
</html>
